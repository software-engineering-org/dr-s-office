    <h1>Doctor's Clinic</h1>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Next Patient In Queue</h3>
            </div>
            <div class="panel-body">
                <p>Name</p>
                <p>Index</p>
                <p>Priority</p>

            <br><br><br>
            <div class="panel-heading">

            </div>

                <p>Name</p>
                <p>Index</p>
                <p>Priority</p>
                <br>
                <p class="cls">Item Description</p>
                <p class="cls">Item Cost</p>
            </div>
            <br><br>
            <a href="login.html"><button  type="button" class=" btn-warning btn-lg bton ">Logout</button></a>
            <a href="signUp.html"><button  type="button" class=" btn-warning btn-lg bton ">Add Patient</button></a>
            <button type="button" class=" btn-warning btn-lg bton bton2">Get Next</button>

    </div>

    </div>
